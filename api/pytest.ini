[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires DB)
    slow: Slow tests
filterwarnings =
    # Ignore deprecation warnings from third-party packages
    ignore::DeprecationWarning:pyiceberg.*
    ignore::pydantic.PydanticDeprecatedSince212:pyiceberg.*
    # Ignore pyparsing deprecation warnings from pyiceberg
    ignore:'enablePackrat' deprecated:DeprecationWarning
    ignore:'escChar' argument is deprecated:DeprecationWarning
    ignore:'unquoteResults' argument is deprecated:DeprecationWarning
    # Ignore pydantic model_validator warnings from pyiceberg
    ignore:Using `@model_validator`:DeprecationWarning
